.rules:build:espdl_ops:
  rules:
    - <<: *if-protected
    - <<: *if-label-build
    - <<: *if-dev-push
      changes: *patterns-esp-dl_dl
    - <<: *if-dev-push
      changes: *patterns-esp-dl_fbs_loader
    - <<: *if-dev-push
      changes: *patterns-gitlab-ci

